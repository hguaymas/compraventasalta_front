<main id="tg-main" class="tg-main tg-haslayout">
    <div class="container">
        <div class="row">
            <div id="tg-content" class="tg-content">
                <div class="tg-loginsignup">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="tg-logingarea">
                            <h2>Iniciar Sesión</h2>
                            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="tg-formtheme tg-formloging">
                                <fieldset>
                                    <div class="form-group">
                                        <input [formControl]="email" type="text" name="email" class="form-control" placeholder="Email">
                                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')"><small>El email es obligatorio</small></span>
                                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('pattern')"><small>El email es inválido</small></span>
                                    </div>
                                    <div class="form-group">
                                        <input [formControl]="password" type="password" name="password" class="form-control" placeholder="Password">
                                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')"><small>La contraseña es obligatoria</small></span>
                                    </div>

                                    <button class="tg-btn" [disabled]="!form.valid">Ingresar</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</main>

        Main End
