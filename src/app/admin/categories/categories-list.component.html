<section class="tg-dbsectionspace tg-haslayout">
  <div class="row">
    <form class="tg-formtheme tg-formdashboard">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="tg-dashboardbox">
          <div class="tg-dashboardboxtitle">
            <h2>Categorías</h2>
          </div>
          <div class="tg-dashboardholder">
            <div class="tg-otherfilters">
              <div class="row">
                <div class="col-md-12 pull-left">
                  <button
                    class="tg-btn"
                    type="button"
                    routerLink="/admin/categories/new"
                  >
                    Nueva Categoría
                  </button>
                </div>
              </div>
            </div>
            <p-table
              [value]="categories"
              [rows]="10"
              [paginator]="true"
              [pageLinks]="3"
              [rowsPerPageOptions]="[5, 10, 20]"
              expandableRows="true"
              class="table tg-dashboardtable tg-tablemyads"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th class="col-icon"></th>
                  <th pSortableColumn="name">
                    Nombre <p-sortIcon field="name"></p-sortIcon>
                  </th>
                  <th>Slug</th>
                  <th class="col-button text-center">
                    <ng-template pTemplate="header"> Acciones </ng-template>
                    <ng-template pTemplate="body" let-category="rowData">
                      <button
                        class="btn btn-info"
                        placement="top"
                        ngbTooltip="Modificar Categoría"
                        [routerLink]="['edit', category._id]"
                      >
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button
                        class="btn btn-danger"
                        placement="top"
                        ngbTooltip="Eliminar Categoría"
                        (click)="deleteCategory(category)"
                      >
                        <i class="fa fa-trash-o"></i>
                      </button>
                    </ng-template>
                  </th>
                </tr>
              </ng-template>
              <ng-template
                pTemplate="body"
                let-rowData
                let-expanded="expanded"
                let-category
              >
                <tr [pRowToggler]="rowData">
                  <td>
                    <a href="javascript: void(0);">
                      <i
                        [ngClass]="
                          expanded
                            ? 'pi pi-chevron-down'
                            : 'pi pi-chevron-right'
                        "
                      ></i>
                    </a>
                  </td>
                  <td>
                    {{ category.name }}
                  </td>
                  <td>
                    {{ category.slug }}
                  </td>
                  <td>
                    <button
                      class="btn btn-info"
                      placement="top"
                      ngbTooltip="Modificar Categoría"
                      [routerLink]="['edit', category._id]"
                    >
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button
                      class="btn btn-danger"
                      placement="top"
                      ngbTooltip="Eliminar Categoría"
                      (click)="deleteCategory(category)"
                    >
                      <i class="fa fa-trash-o"></i>
                    </button>
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="rowexpansion" let-rowData let-category>
                <tr>
                  <td>
                    <p-table
                      [value]="category.children"
                      [loading]="loading"
                      [rows]="5"
                      [paginator]="true"
                      [pageLinks]="3"
                      [rowsPerPageOptions]="[5, 10, 20]"
                    >
                      <ng-template pTemplate="header">
                        <tr class="detail-table-row">
                          <th pSortableColumn="name">
                            Nombre <p-sortIcon field="name"></p-sortIcon>
                          </th>
                          <th>Slug</th>
                          <th class="col-button text-center">
                            <ng-template pTemplate="header">
                              Acciones
                            </ng-template>
                            <ng-template
                              pTemplate="body"
                              let-category="rowData"
                            >
                              <button
                                class="btn btn-info"
                                placement="top"
                                ngbTooltip="Modificar Categoría"
                                [routerLink]="['edit', category._id]"
                              >
                                <i class="fa fa-pencil"></i>
                              </button>
                              <button
                                class="btn btn-danger"
                                placement="top"
                                ngbTooltip="Eliminar Categoría"
                                (click)="deleteCategory(category)"
                              >
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </ng-template>
                          </th>
                        </tr>
                      </ng-template>
                      <ng-template
                        pTemplate="body"
                        let-rowData
                        let-expanded="expanded"
                        let-category
                      >
                        <tr [pRowToggler]="rowData">
                          <td>
                            <a href="javascript: void(0);">
                              <i
                                [ngClass]="
                                  expanded
                                    ? 'pi pi-chevron-down'
                                    : 'pi pi-chevron-right'
                                "
                              ></i>
                            </a>
                          </td>
                          <td>
                            {{ category.name }}
                          </td>
                          <td>
                            {{ category.slug }}
                          </td>
                          <td>
                            <button
                              class="btn btn-info"
                              placement="top"
                              ngbTooltip="Modificar Categoría"
                              [routerLink]="['edit', category._id]"
                            >
                              <i class="fa fa-pencil"></i>
                            </button>
                            <button
                              class="btn btn-danger"
                              placement="top"
                              ngbTooltip="Eliminar Categoría"
                              (click)="deleteCategory(category)"
                            >
                              <i class="fa fa-trash-o"></i>
                            </button>
                          </td>
                        </tr>
                      </ng-template>
                    </p-table>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
