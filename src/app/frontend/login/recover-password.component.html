<main id="tg-main" class="tg-main tg-haslayout">
    <div class="container" *ngIf="user && !errorMessage ">
        <div class="row top-line">
            <div class="col-md-8 col-md-offset-2">
                <div id="tg-content" class="tg-content">
                    <div class="tg-logingarea">
                        <h2>Restablecer tu contraseña</h2>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <form [formGroup]="formRecover" (ngSubmit)="onSubmitRegister(formRecover.value)"
                                      class="tg-formtheme tg-formloging">
                                    <fieldset>
                                        <div class="form-group">
                                            <input formControlName="email" type="text" name="email"
                                                   class="form-control" placeholder="Email" [ngModel]="user?.email" readonly>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="password" type="password" name="password"
                                                   class="form-control" placeholder="Nueva Contraseña">
                                            <span class="help-block text-danger"
                                                  *ngIf="formRecover.get('password').touched && formRecover.get('password').hasError('required')"><small>Ingresá la nueva contraseña</small></span>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="passwordConfirm" type="password"
                                                   name="passwordConfirm" class="form-control"
                                                   placeholder="Repite la nueva contraseña">
                                            <span class="help-block text-danger"
                                                  *ngIf="formRecover.get('passwordConfirm').touched && formRecover.get('passwordConfirm').hasError('required')"><small>La contraseña es obligatoria</small></span>
                                            <span class="help-block text-danger"
                                                  *ngIf="formRecover.get('passwordConfirm').touched && formRecover.get('passwordConfirm').hasError('passwordMatch')"><small>Las contraseñas no coinciden</small></span>
                                        </div>
                                        <div class="form-group">
                                            <re-captcha formControlName="recaptcha"></re-captcha>
                                            <span class="help-block text-danger"
                                                  *ngIf="formRecover.get('recaptcha').touched && formRecover.get('recaptcha').hasError('required')"><small>La verificación es obligatoria</small></span>
                                            <span class="help-block text-danger"
                                                  *ngIf="formRecover.get('recaptcha').touched && formRecover.get('recaptcha').hasError('invalid')"><small>La verificación resultó inválida</small></span>
                                        </div>
                                        <div class="form-group">
                                            <button class="tg-btn" [disabled]="!formRecover.valid">Guardar</button>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="tg-sectionspace tg-haslayout" *ngIf="errorMessage">
        <div class="container">
            <div class="row">
                <div class="tg-aboutus">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="tg-textshortcode">
                            <div class="tg-titleshortcode">
                                <h2>Problema con tu solicitud</h2>
                            </div>
                            <div class="tg-description">
                                <p>{{errorMessage}}</p>
                            </div>
                            <div class="tg-btnbox">
                                <a class="tg-btn" href="javascript:void(0);" routerLink="/recuperar-password">Restablecer contraseña</a>
                                <a class="tg-btn" href="javascript:void(0);" routerLink="/">Ir al inicio</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!--************************************
        Main End
*************************************-->
